<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calculator</title>
</head>

<body>

    <div class="calc">
        <div class="zero-display">
            0
        </div>
        <div class="keypad">
            <table>
                <tr>
                    <td class="key all-clear">
                        <div> AC </div>
                    </td>
                    <td class="key clear">
                        <div> C </div>
                    </td>
                    <td class="key show-display">
                        <div> % </div>
                    </td>
                    <td class="key show-display" id="divison">
                        <div> / </div>
                    </td>
                </tr>
                <tr>
                    <td class="key show-display">
                        <div> 7 </div>
                    </td>
                    <td class="key show-display">
                        <div> 8 </div>
                    </td>
                    <td class="key show-display">
                        <div> 9 </div>
                    </td>
                    <td class="key show-display">
                        <div> * </div>
                    </td>
                </tr>
                <tr>
                    <td class="key show-display">
                        <div> 4 </div>
                    </td>
                    <td class="key show-display">
                        <div> 5 </div>
                    </td>
                    <td class="key show-display">
                        <div> 6 </div>
                    </td>
                    <td class="key show-display">
                        <div> - </div>
                    </td>
                </tr>
                <tr>
                    <td class="key show-display">
                        <div> 1 </div>
                    </td>
                    <td class="key show-display">
                        <div> 2 </div>
                    </td>
                    <td class="key show-display">
                        <div> 3 </div>
                    </td>
                    <td class="key show-display">
                        <div> + </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="key show-display key-0">
                        <div > 0 </div>
                    </td>
                    <td class="key show-display">
                        <div> . </div>
                    </td>
                    <td class="key calculate">
                        <div> = </div>
                    </td>
                </tr>
            </table>
        </div>
    </div>


    <script src="./main.js"></script>
</body>

</html>
